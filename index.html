<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Solidarity Forever Quiz</title>
    <meta name="description" content="Solidarity Forever Quiz" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Opening -->
    <div class="container" id="first-container" style="margin-top: 20vh">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="logo">
            Solidarity <span style="color: red">Forever</span> Quiz
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div id="start-btn">Start</div>
        </div>
      </div>
    </div>

    <!-- Video -->
    <div class="container hide" id="second-container">
      <div class="row justify-content-center">
        <video width="1280" height="720" class="responsive" id="video">
          <source src="video/SolidarityForever.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div id="begin-btn" class="hide">Begin</div>
        </div>
      </div>
    </div>

    <!-- Quiz -->
    <div class="container-fluid hide" id="third-container">
      <div class="white-card">
        <div class="gray-card">
          <h1 class="display-2 quiz-header-text">Quiz</h1>
          <hr class="style-one" />
          <h1 class="display-4 quiz-header-text" id="header-q">Instructions</h1>
          <div class="container" id="q-card">
            <h1 id="q-q">
              You will be presented with a series of statements. For each one,
              press either true or false.
            </h1>
          </div>
          <div class="container" id="bt-o" style="text-align: center">
            <button type="button" class="btn btn-primary btn-lg btn-cust">
              Ok
            </button>
          </div>
          <div class="hide container" id="bt-t" style="text-align: center">
            <button type="button" class="btn btn-success btn-lg btn-cust">
              True
            </button>
          </div>
          <div class="hide container" id="bt-f" style="text-align: center">
            <button type="button" class="btn btn-danger btn-lg btn-cust">
              False
            </button>
          </div>
          <div class="hide container" style="text-align: center">
            <button
              type="button"
              class="btn btn-outline-success btn-lg"
              style="margin-top: 20px; width: 20%"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Score -->
    <div class="hide" id="score">You Scored:</div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" async defer></script>
  </body>
</html>
